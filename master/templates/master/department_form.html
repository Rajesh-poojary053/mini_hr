{% block content %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    overflow-x: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    opacity: 0.25;
    filter: brightness(0.7) saturate(1.3);
    z-index: -1;
  }

  .container {
    max-width: 600px;
    margin: 5rem auto;
    padding: 1rem;
  }

  .card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 2.5rem 2rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(12px);
  }

  h2 {
    color: #5a1ea0;
    font-size: 2.2rem;
    text-align: center;
    font-weight: 800;
    margin-bottom: 1.5rem;
    background: linear-gradient(90deg, #7b2ff7, #f107a3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  form p {
    margin-bottom: 1.5rem;
  }

  input, select, textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 2px solid #a78bfa;
    background: #f9f5ff;
    color: #4a0077;
    transition: all 0.3s ease;
    box-shadow: inset 2px 2px 6px rgba(0,0,0,0.05);
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    background: #fff;
    border-color: #f107a3;
    box-shadow: 0 0 10px #f107a3;
  }

  .btn-success {
    width: 100%;
    padding: 0.85rem;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #7b2ff7, #f107a3);
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(241, 7, 163, 0.5);
    transition: all 0.3s ease;
  }

  .btn-success:hover {
    background: linear-gradient(90deg, #f107a3, #7b2ff7);
    box-shadow: 0 10px 24px rgba(123, 47, 247, 0.8);
  }

  .btn-outline-primary {
    display: block;
    width: 100%;
    margin-top: 1rem;
    padding: 0.6rem;
    text-align: center;
    border: 2px solid #3b82f6;
    color: #3b82f6;
    font-weight: 600;
    border-radius: 10px;
    text-decoration: none;
    background-color: #fff;
    transition: all 0.3s ease-in-out;
  }

  .btn-outline-primary:hover {
    background-color: #3b82f6;
    color: #fff;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
  }

  @media (max-width: 768px) {
    h2 {
      font-size: 1.8rem;
    }

    .card {
      padding: 2rem 1.5rem;
    }

    input, select, textarea {
      font-size: 0.95rem;
    }

    .btn-success {
      font-size: 1rem;
    }
  }

  @media (max-width: 480px) {
    .container {
      margin: 3rem 1rem;
    }

    h2 {
      font-size: 1.6rem;
    }

    .btn-outline-primary, .btn-success {
      font-size: 1rem;
    }
  }
</style>

<div class="container">
  <div class="card">
    <h2>âž• Add Department</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-3">Save Department</button>
    </form>
    <a href="{% url 'department_list' %}" class="btn btn-outline-primary">
      ðŸ”™ Back to Department List
    </a>
  </div>
</div>
{% endblock %}
