{% block title %}âž• Add Category{% endblock %}

{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    opacity: 0.25;
    filter: brightness(0.7) saturate(1.3);
    z-index: -1;
  }

  .container {
    max-width: 600px;
    margin: 5rem auto;
    padding: 1.5rem;
  }

  .card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 2.5rem 2rem;
    box-shadow:
      0 8px 20px rgba(0, 0, 0, 0.15),
      inset 0 0 40px rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  h2 {
    font-size: 2.4rem;
    font-weight: 800;
    text-align: center;
    margin-bottom: 2rem;
    background: linear-gradient(90deg, #7b2ff7, #f107a3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  form p {
    margin-bottom: 1.5rem;
  }

  input, select, textarea {
    width: 100%;
    padding: 0.7rem 1rem;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 2px solid #9e7be8;
    color: #5a1ea0;
    background: #f5f0ff;
    box-shadow: inset 2px 2px 6px #dcd6f7;
    transition: all 0.3s ease;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    background: #fff;
    color: #4a0077;
    border-color: #f107a3;
    box-shadow: 0 0 12px #f107a3;
  }

  .btn-success {
    width: 100%;
    padding: 0.9rem;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #7b2ff7, #f107a3);
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(241, 7, 163, 0.6);
    transition: all 0.3s ease;
  }

  .btn-success:hover {
    background: linear-gradient(90deg, #f107a3, #7b2ff7);
    box-shadow: 0 10px 30px rgba(123, 47, 247, 0.9);
  }

  .btn-outline-primary {
    display: inline-block;
    width: 100%;
    padding: 0.75rem;
    font-weight: 600;
    text-align: center;
    border-radius: 12px;
    color: #4f46e5;
    border: 2px solid #4f46e5;
    background: transparent;
    transition: 0.3s ease;
    margin-top: 1rem;
  }

  .btn-outline-primary:hover {
    background: #4f46e5;
    color: white;
  }

  @media (max-width: 576px) {
    .container {
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      font-size: 2rem;
    }
  }
</style>

<div class="container">
  <div class="card">
    <h2>âž• Add Category</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-3">Save Category</button>
    </form>
    <a href="{% url 'category_list' %}" class="btn btn-outline-primary">ðŸ”™ Back to Category List</a>
  </div>
</div>
{% endblock %}
