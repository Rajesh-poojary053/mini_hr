{% block title %}âž• Add Branch{% endblock %}

{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    opacity: 0.25;
    z-index: -1;
    filter: brightness(0.7) saturate(1.3);
  }

  .container {
    max-width: 600px;
    margin: 5rem auto;
    padding: 1rem;
  }

  .card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    padding: 3rem 2.5rem;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2),
                inset 0 0 50px rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.4);
  }

  h2 {
    color: #5a1ea0;
    font-weight: 800;
    font-size: 2.4rem;
    text-align: center;
    margin-bottom: 2rem;
    background: linear-gradient(90deg, #7b2ff7, #f107a3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  form p {
    margin-bottom: 1.5rem;
  }

  input, select, textarea {
    width: 100%;
    padding: 0.7rem 1.1rem;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 2px solid #9e7be8;
    transition: all 0.3s ease;
    color: #5a1ea0;
    background: #f5f0ff;
    box-shadow: inset 2px 2px 6px #dcd6f7;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #f107a3;
    box-shadow: 0 0 12px #f107a3;
    background: #fff;
    color: #4a0077;
  }

  button.btn-success {
    width: 100%;
    padding: 0.85rem 0;
    font-size: 1.3rem;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #7b2ff7, #f107a3);
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(241, 7, 163, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  button.btn-success:hover {
    background: linear-gradient(90deg, #f107a3, #7b2ff7);
    box-shadow: 0 10px 30px rgba(123, 47, 247, 0.9);
  }

  .btn-back {
    display: block;
    margin: 1rem auto 0 auto;
    text-align: center;
    font-weight: 600;
    color: #0d6efd;
    text-decoration: none;
    background: transparent;
    border: 2px solid #0d6efd;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    transition: all 0.3s ease;
  }

  .btn-back:hover {
    background-color: #0d6efd;
    color: #fff;
  }

  @media (max-width: 480px) {
    .container {
      margin: 3rem auto;
      padding: 1rem;
    }

    h2 {
      font-size: 2rem;
    }

    button.btn-success {
      font-size: 1.1rem;
    }
  }
</style>

<div class="container">
  <div class="card">
    <h2>âž• Add Branch</h2>

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-3">Save Branch</button>
    </form>

    <a href="{% url 'branch_list' %}" class="btn-back mt-3">ðŸ”™ Back to Branch List</a>
  </div>
</div>
{% endblock %}
