{% block title %}ğŸ“ Grade List{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #fef6e4, #e0f7fa, #ede9fe);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h2 {
    color: #0f172a;
    font-weight: 800;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.05);
    text-align: center;
  }

  .btn-success {
    background-color: #22c55e;
    border: none;
    font-weight: 600;
    border-radius: 10px;
    transition: 0.2s ease-in-out;
  }

  .btn-success:hover {
    background-color: #16a34a;
    transform: scale(1.05);
  }

  .list-group-item {
    background-color: #f8fafc;
    font-weight: 600;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 10px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.04);
    transition: all 0.3s ease-in-out;
  }

  .list-group-item:hover {
    background: #e0f2fe;
    transform: translateY(-2px);
  }

  .btn-sm {
    border-radius: 8px;
    font-weight: 600;
    margin-left: 5px;
    transition: 0.2s ease;
  }

  .btn-primary {
    background-color: #3b82f6;
    border: none;
  }

  .btn-primary:hover {
    background-color: #2563eb;
  }

  .btn-danger {
    background-color: #ef4444;
    border: none;
  }

  .btn-danger:hover {
    background-color: #dc2626;
  }

  .container {
    max-width: 700px;
    margin: 60px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .top-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  @media (max-width: 768px) {
    .list-group-item {
      flex-direction: column;
      align-items: flex-start !important;
    }

    .btn-sm {
      margin-top: 8px;
      width: 100%;
    }

    .top-actions {
      flex-direction: column;
      align-items: stretch;
    }

    .top-actions a {
      width: 100%;
    }
  }
</style>

<div class="container mt-5">
  <h2 class="mb-4">ğŸ“ Grade List</h2>

  <div class="top-actions">
    <a href="{% url 'grade_create' %}" class="btn btn-success">â• Add Grade</a>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">ğŸ”™ Back to Dashboard</a>
  </div>

  {% if grades %}
    <ul class="list-group">
      {% for grade in grades %}
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
          {{ grade.name }}
          <span>
            <a href="{% url 'grade_edit' grade.slug %}" class="btn btn-sm btn-primary">âœï¸ Edit</a>
            <a href="{% url 'grade_delete' grade.slug %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this grade?')">ğŸ—‘ï¸ Delete</a>
          </span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted text-center">ğŸš« No grades available.</p>
  {% endif %}
</div>
{% endblock %}
