{% load widget_tweaks %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #8e2de2, #4a00e0, #1d2671, #c33764);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .form-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    color: #fff;
    max-width: 600px;
    margin: 60px auto;
  }

  h2 {
    text-align: center;
    font-weight: 700;
    color: #fff;
    text-shadow: 1px 1px 2px #000;
  }

  label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
    color: #fff;
  }

  select, input[type="file"] {
    border-radius: 10px;
    padding: 10px;
    width: 100%;
    margin-top: 5px;
    background-color: #fff;
    color: #333;
    border: 1px solid #ccc;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    transition: border-color 0.3s ease;
  }

  select:focus, input[type="file"]:focus {
    outline: none;
    border-color: #8e2de2;
  }

  .btn-success {
    background-color: #28a745;
    border-radius: 10px;
    font-weight: bold;
    transition: all 0.3s ease;
    padding: 10px 20px;
    color: white;
    border: none;
  }

  .btn-success:hover {
    background-color: #218838;
    transform: scale(1.05);
  }

  .btn-link {
    display: inline-block;
    margin-top: 10px;
    color: #f8f9fa;
    font-weight: 500;
    text-decoration: none;
  }

  .btn-link:hover {
    color: #ffc107;
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .form-box {
      margin: 30px 20px;
      padding: 30px 20px;
    }
  }
</style>

<div class="container mt-5">
  <div class="form-box">
    <h2 class="mb-4">üìÑ Upload Document</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="employee">üë§ Employee</label>
        {{ form.employee|add_class:"form-control" }}
      </div>
      <div class="mb-3">
        <label for="document_type">üìå Document Type</label>
        {{ form.document_type|add_class:"form-control" }}
      </div>
      <div class="mb-3">
        <label for="file">üìÅ Upload File</label>
        {{ form.file|add_class:"form-control" }}
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">üì§ Upload</button>
        <a href="{% url 'document_list' %}" class="btn btn-link">üîô Back to List</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
