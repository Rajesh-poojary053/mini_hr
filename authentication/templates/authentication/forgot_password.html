{% block title %}ðŸ”‘ Forgot Password{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
  }

  .reset-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  .reset-card {
    background: #fff;
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
  }

  h2 {
    font-size: 24px;
    font-weight: 600;
    color: #333;
    margin-bottom: 10px;
    text-align: center;
  }

  p {
    font-size: 14px;
    color: #555;
    text-align: center;
    margin-bottom: 25px;
  }

  label {
    display: block;
    font-weight: 500;
    color: #444;
    margin-bottom: 6px;
  }

  input[type="email"] {
    width: 100%;
    padding: 12px 14px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  .btn-primary {
    background: linear-gradient(to right, #00b09b, #96c93d);
    color: white;
    font-weight: bold;
    padding: 12px;
    border: none;
    border-radius: 10px;
    width: 100%;
    font-size: 16px;
    transition: 0.3s ease;
  }

  .btn-primary:hover {
    background: linear-gradient(to right, #96c93d, #00b09b);
  }

  @media (max-width: 576px) {
    .reset-card {
      padding: 25px 20px;
    }

    h2 {
      font-size: 20px;
    }

    .btn-primary {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>

<div class="reset-wrapper">
  <div class="reset-card">
    <h2>ðŸ”‘ Forgot Password</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>

    <form method="post">
      {% csrf_token %}
      <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
      {{ form.email }}
      <button type="submit" class="btn btn-primary mt-3">ðŸ“© Send Reset Link</button>
    </form>
  </div>
</div>
{% endblock %}
