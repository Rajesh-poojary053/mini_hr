{% load static %}
{% block title %}üîê Password Login{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #c2e9fb, #a1c4fd);
    font-family: 'Segoe UI', sans-serif;
  }

  .form-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  .form-card {
    background: #fff;
    border-radius: 25px;
    padding: 40px 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }

  .message {
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 15px;
    margin-bottom: 20px;
    text-align: center;
    font-weight: 500;
  }

  .message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  h3 {
    font-weight: 600;
    color: #333;
    text-align: center;
    font-size: 24px;
    margin-bottom: 1.5rem;
  }

  label {
    font-weight: 500;
    color: #444;
    display: block;
    margin-bottom: 5px;
  }

  .form-control {
    width: 100%;
    border-radius: 10px;
    padding: 12px 14px;
    font-size: 15px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
    box-sizing: border-box;
  }

  .btn-primary {
    background: linear-gradient(to right, #43e97b, #38f9d7);
    border: none;
    font-weight: bold;
    padding: 12px;
    border-radius: 10px;
    transition: background 0.3s ease;
    width: 100%;
    color: white;
    font-size: 16px;
  }

  .btn-primary:hover {
    background: linear-gradient(to right, #38f9d7, #43e97b);
  }

  .text-center {
    text-align: center;
  }

  .text-center a {
    text-decoration: none;
    color: #007bff;
    font-weight: 500;
  }

  .text-center a:hover {
    text-decoration: underline;
  }

  @media (max-width: 576px) {
    .form-card {
      padding: 25px 20px;
    }

    h3 {
      font-size: 20px;
    }

    .btn-primary {
      font-size: 14px;
      padding: 10px;
    }
  }

  @media (max-width: 350px) {
    h3 {
      font-size: 18px;
    }

    .form-control {
      padding: 10px;
      font-size: 14px;
    }
  }
</style>

<div class="form-wrapper">
  <div class="form-card">
    <h3>üîê Company Login</h3>

    <!-- ‚úÖ Display Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="message {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary">üîê Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'password_reset' %}">üîÅ Forgot Password?</a>
    </div>

    <div class="text-center mt-2">
      <span>New here? <a href="{% url 'signup' %}">Create an account</a></span>
    </div>
  </div>
</div>
{% endblock %}
