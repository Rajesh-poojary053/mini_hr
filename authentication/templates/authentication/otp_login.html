<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}üîê OTP Login{% endblock %}</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right bottom, #5a99a3, #97d6c5);
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .otp-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      padding: 35px 30px;
      transition: 0.3s;
      width: 100%;
    }

    .otp-card:hover {
      box-shadow: 0 18px 40px rgba(0,0,0,0.2);
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      transition: 0.3s;
      width: 100%;
      outline: none;
    }

    .form-control:focus {
      border-color: #4ECDC4;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.25);
    }

    .btn-submit {
      background-color: #4ECDC4;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      transition: 0.3s;
      box-shadow: 0 8px 15px rgba(78, 205, 196, 0.5);
    }

    .btn-submit:hover {
      background-color: #38b2ac;
      box-shadow: 0 10px 20px rgba(56, 178, 172, 0.7);
    }

    .alert {
      border-radius: 12px;
      padding: 12px;
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-danger, .alert-error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert-warning {
      background-color: #fff3cd;
      color: #856404;
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links a {
      color: #007bff;
      font-weight: 500;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .otp-card {
        padding: 25px 20px;
      }

      .btn-submit {
        font-size: 0.95rem;
        padding: 10px;
      }

      .form-control {
        padding: 10px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  {% block content %}
  <div class="container">
    <div class="otp-card">
      <h3>üîê Login with OTP</h3>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-submit">üîì Send OTP</button>
      </form>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="links mt-3">
        <p>New here? <a href="{% url 'signup' %}">Create an account</a></p>
      </div>
    </div>
  </div>
  {% endblock %}

</body>
</html>
