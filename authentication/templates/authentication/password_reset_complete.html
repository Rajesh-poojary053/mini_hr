{% block title %}‚úÖ Password Reset Complete{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #c2e9fb, #a1c4fd);
  }

  .success-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  .success-card {
    background: #fff;
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
    box-sizing: border-box;
  }

  h3 {
    font-size: 22px;
    font-weight: 600;
    color: #333;
    margin-bottom: 15px;
  }

  p {
    font-size: 15px;
    color: #555;
    margin: 0;
  }

  a {
    display: inline-block;
    margin-top: 10px;
    color: #007bff;
    font-weight: 500;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 576px) {
    .success-card {
      padding: 25px 20px;
    }

    h3 {
      font-size: 20px;
    }

    p {
      font-size: 14px;
    }
  }
</style>

<div class="success-wrapper">
  <div class="success-card">
    <h3>‚úÖ Your password has been successfully reset!</h3>
    <p><a href="{% url 'password_login' %}">üîê Click here to login</a></p>
  </div>
</div>
{% endblock %}
