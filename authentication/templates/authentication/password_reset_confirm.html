{% block title %}üîê Set New Password{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #f6d365, #fda085);
  }

  .reset-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  .reset-card {
    background: #fff;
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
  }

  h3 {
    font-size: 22px;
    font-weight: 600;
    color: #333;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  form p {
    margin-bottom: 1rem;
  }

  label {
    font-weight: 500;
    color: #444;
    display: block;
    margin-bottom: 6px;
  }

  input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .btn-success {
    background: linear-gradient(to right, #56ab2f, #a8e063);
    border: none;
    font-weight: bold;
    padding: 12px;
    border-radius: 10px;
    width: 100%;
    font-size: 16px;
    color: white;
    transition: 0.3s ease;
  }

  .btn-success:hover {
    background: linear-gradient(to right, #a8e063, #56ab2f);
  }

  @media (max-width: 576px) {
    .reset-card {
      padding: 25px 20px;
    }

    h3 {
      font-size: 20px;
    }

    .btn-success {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>

<div class="reset-wrapper">
  <div class="reset-card">
    <h3>üîê Set Your New Password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-3">‚úîÔ∏è Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}
