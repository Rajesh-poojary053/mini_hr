<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Signup{% endblock %}</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(to right bottom, #5a99a3, #97d6c5);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { width: 100%; max-width: 480px; }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 100%;
    }
    h3 {
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1.2px;
    }
    input.form-control {
      width: 100%;
      border-radius: 12px;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      margin-bottom: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }
    input.form-control:focus {
      border-color: #4ECDC4;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.25);
    }
    button.btn-primary {
      background-color: #4ECDC4;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 8px 15px rgba(78, 205, 196, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button.btn-primary:hover {
      background-color: #38b2ac;
      box-shadow: 0 10px 20px rgba(56, 178, 172, 0.7);
    }

    .alert {
      border-radius: 14px;
      padding: 12px 20px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 15px;
    }

    .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-danger, .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .alert-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

    .links {
      text-align: center;
      margin-top: 18px;
    }
    .links a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    .links a:hover {
      color: #4ECDC4;
    }

    @media (max-width: 480px) {
      .card { padding: 30px 20px; }
      input.form-control { padding: 10px 12px; }
      button.btn-primary { font-size: 1rem; }
    }
  </style>
</head>
<body>

{% block content %}
  <div class="container">
    <div class="card shadow">
      <h3>üìù <strong>Company Signup</strong></h3>

      <!-- ‚úÖ Message Display -->
      {% if messages %}
        <div>
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Company Name</label>
          <input type="text" name="company_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">HR Name</label>
          <input type="text" name="hr_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="text" name="mobile" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">üì• Create Account</button>
      </form>

      <div class="links">
        <a href="{% url 'password_login' %}">üîê Login</a>
      </div>
    </div>
  </div>
{% endblock %}

</body>
</html>
